version: "1.0"
pipeline: e2e_dlq

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: users
      sync_mode: full_refresh

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw_dlq
  write_mode: append
  on_data_error: dlq

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_dlq_state.db
