version: "1.0"
pipeline: e2e_cdc

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    publication: rapidbyte_users
  streams:
    - name: users
      sync_mode: cdc

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw_cdc
  write_mode: append

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_cdc_state.db
