version: "1.0"
pipeline: e2e_edge_cases

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: all_types
      sync_mode: full_refresh

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw_edges
  write_mode: append

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_edges_state.db
