version: "1.0"
pipeline: e2e_incr_timestamp

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: users
      sync_mode: incremental
      cursor_field: created_at

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw_incr_ts
  write_mode: append

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_incr_ts_state.db
