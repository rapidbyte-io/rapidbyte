version: "1.0"
pipeline: e2e_parallel

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: users
      sync_mode: full_refresh
    - name: orders
      sync_mode: full_refresh
    - name: all_types
      sync_mode: full_refresh

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw_parallel
  write_mode: append

resources:
  parallelism: 3

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_parallel_state.db
