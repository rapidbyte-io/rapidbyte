version: "1.0"
pipeline: e2e_permissions_invalid

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: users
      sync_mode: full_refresh
  permissions:
    network:
      allowed_hosts:
        - "*.*.bad-pattern.com"
  limits:
    max_memory: not-a-valid-size
    timeout_seconds: 0

destination:
  use: dest-postgres
  config: {}
  write_mode: append
