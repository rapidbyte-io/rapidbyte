version: "1.0"
pipeline: e2e_replace

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: users
      sync_mode: full_refresh

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw_replace
  write_mode: replace

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_replace_state.db
