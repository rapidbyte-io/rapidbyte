version: "1.0"
pipeline: bench_pg_lz4

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: bench_events
      sync_mode: full_refresh

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw
  write_mode: append

resources:
  compression: lz4

state:
  backend: sqlite
  connection: /tmp/rapidbyte_bench_state.db
