version: "1.0"
pipeline: e2e_permissions

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: users
      sync_mode: full_refresh
  permissions:
    network:
      allowed_hosts:
        - localhost
        - "127.0.0.1"
    env:
      allowed_vars: [PGPASSWORD]
  limits:
    max_memory: 256mb
    timeout_seconds: 120

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw
  write_mode: replace
  permissions:
    network:
      allowed_hosts:
        - localhost
        - "127.0.0.1"
  limits:
    max_memory: 256mb
    timeout_seconds: 120

state:
  backend: sqlite
  connection: /tmp/rapidbyte_e2e_perms_state.db
