version: "1.0"
pipeline: bench_pg_transform

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: bench_events
      sync_mode: full_refresh

transforms:
  - use: transform-sql
    config:
      query: "SELECT *, duration_ms * 2 AS duration_double FROM input"

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw
  write_mode: append

resources:
  max_batch_bytes: 512mb

state:
  backend: sqlite
  connection: /tmp/rapidbyte_bench_state.db
