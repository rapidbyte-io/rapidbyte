version: "1.0"
pipeline: bench_pg_copy

source:
  use: source-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
  streams:
    - name: bench_events
      sync_mode: full_refresh

destination:
  use: dest-postgres
  config:
    host: localhost
    port: 5433
    user: postgres
    password: postgres
    database: rapidbyte_test
    schema: raw
    load_method: copy
  write_mode: append

resources:
  parallelism: 16
  max_batch_bytes: 512mb

state:
  backend: sqlite
  connection: /tmp/rapidbyte_bench_state.db
